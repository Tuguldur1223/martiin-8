<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy women's day</title>
   
</head>
<style>
    body{
  background:#fbdcdc;
  height: 100%;
  margin: 0;
}

.div1{
    position: relative;
    width: 300px;
    height: 400px;
    border: 10px solid #ef5050;
    margin: 60px auto 0 auto;
    box-shadow: inset 10px 0px 15px 0px rgba(0,0,0,0.1);
    background-image: linear-gradient(to bottom, rgba(255,255,255),rgba(255, 255, 255, 0.58)), url("zurag4.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;


}

.text{
    width: 80%;
    height: 80%;
    margin: auto;
    font-family: 'Nobile', sans-serif;

}
p{
    font-size: 1.1em;
    color: #000000;
    list-style: 1.4;
    font-style: italic;
    text-align: center;
    margin:30 auto 0 auto;
}
.title{
    font-size: 1.5em;
    margin: 60px auto 60px auto;
}
.cover-outer{
    position: absolute;
    width: 100%;
    height: 100%;
    margin: -10px 0 0 -10px;
    border: 10px solid #ef5050;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transform-origin: 0% 50%;
    transform: perspective(800px) rotateY(0deg);
    transition: all 0.8s ease-in-out;
    img{
    box-shadow: 0px 6px 11px 7px rgba(0,0,0,0.22);
    border-radius: 5px;
    }
}

.cover-inner{
    position:absolute;
    width: 100%;
    height: 100%;
    border: 10px solid #ef5050;
    margin: -10px 0px 0px -10px;
    backface-visibility: visible;
    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    transform-style: preserve-3d;
    transform-origin: 0% 50%;
    transform: perspective(800px) rotateY(0deg);
    transition: all 0.8s ease-in-out;
    overflow: hidden;
    img{
            transform: rotateY(170deg);
    }
}

.div1:hover{
    .cover-outer{
        transform: perspective(800px) rotateY(-170deg);
    }
    .cover-inner{
        transform: perspective(800px) rotateY(-170deg);
        box-shadow: 7px 0 5px 0 rgba(0,0,0,0.3),inset 2px 0px 15px 0px rgba(0,0,0,0.1);
    }
}

@media (max-width:617px) {
    .div1{  
      grid-template-columns: 1fr;
    }
    p{
        font-size: 1rem;
    }
  }
  
  @media (max-width: 450px) {
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .div1{
        width: 60vw;
        height: 78vw;
      }
      .text{
        width: 60vw;
        height: 78vw;
      }
     img{
      width: 60vw;
      height: 78vw;
     }


   p{
    font-size: 0.8rem;
   }

  }
  
  @media (max-width: 365px) {
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .div1{
        width: 50vw;
        height: 68vw;
      }
      .text{
        width: 50vw;
        height: 68vw;
      }
     img{
      width: 50vw;
      height: 68vw;
     }

     p{
    font-size: 0.6rem;
    }
    .title{
        font-size: 0.9rem;
    }
  }
</style>
<body>
    <div class="div1">

        <div class="cover-inner">
            <img src="zurag6.jpg"  width="100%">
         </div>

        <div class="cover-outer">
           <img src="zurag1.jpg"  width="100%" height="100%">
        </div>

        <div class="text">
            <p class="title">
                хайрт ээж дээ 
            </p>
            <p>
                Олон улсын эмэгтэйчүүдийн эрхийг хамгаалах өдрийн мэнд хүргэе! Таны хүч чадал,  надад урам зориг өгдөг.Бас хүүгээ уурлуулж зовоодогт үнэхээр их уучлаарай. хайртай шүү тандаа 
            </p>
            <p>
               хүү Төгөлдөрөөс
            </p>
        </div>
    </div>
</body>
</html>
